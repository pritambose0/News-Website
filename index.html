<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="" onclick="reload()" class="logo">
                <img src="./assets/logo.png" alt="Logo">
            </a>
            <div class="nav-links" id="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')"> Finance</li>
                    <li class="hover-link nav-item" id="science" onclick="onNavItemClick('science')">Science</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    
                </ul>
            </div>

            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Coding">
                <button id="search-btn" class="search-btn">Search</button>
            </div>

            <div id="menu-btn">
                <i class="ri-menu-3-line"></i>
            </div>
            
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>

        <span class="loader" id="loading"></span>
        
        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
                </div>
            </div>
        </template>
    </main>
    <script src="script.js"></script>
</body>
</html>
